<app-navbar></app-navbar>

<section class="hero">
  <h1>Parse. Convert. Clean. <span class="highlight">Instantly.</span></h1>
  <p class="subtitle">
    Developer-friendly utilities for transforming data formats â€” 
    right in your browser, no signup required.
  </p>

  <div class="search-container">
    <span class="search-icon">
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        width="18" 
        height="18" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </span>
    <input type="text" placeholder="Search tools..." class="search-input">
  </div>
</section>

<!-- Loading State -->
<div *ngIf="isLoading" class="loading-container">
  <p>Loading tools...</p>
</div>

<!-- Dynamic Tool Groups from API -->
<section class="tools-section" *ngFor="let group of toolGroups">
  <div class="section-container">
    <h2 class="section-title">{{ group.groupName }}</h2>

    <div class="tool-grid">
      <app-tool-card 
        *ngFor="let tool of group.tools"
        [title]="tool.name"
        [description]="tool.description"
        [icon]="getIconEmoji(tool.iconName)"
        [link]="tool.routeUrl">
      </app-tool-card>
    </div>
  </div>
</section>
