<section class="tools-section">
  <div class="section-container">
    <h2 class="section-title">Data Format Tools</h2>

    <div class="tool-grid">
      <app-tool-card 
        *ngFor="let tool of dataFormatTools"
        [title]="tool.title"
        [description]="tool.description"
        [icon]="tool.icon"
        [link]="tool.link">
      </app-tool-card>
    </div>
  </div>
</section>
